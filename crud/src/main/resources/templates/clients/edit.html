<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Edit Client</h2>

    <form th:action="@{/clients/edit}" th:object="${clientDto}" method="post">

      <input type="hidden" th:name="id" th:value="${client.id}"/>

      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" th:field="*{firstName}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" th:field="*{lastName}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" th:field="*{phone}" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" th:field="*{address}" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Status</label>
        <select th:field="*{status}" class="form-select">
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Update</button>
      <a th:href="@{/clients}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
